{% extends "base_generic.html" %}

{% block content %}
<form method="POST" class="post-form" action="/diary">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Id:</label>
            <div class="col-sm-4">
                {{ form.id }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Name:</label>
            <div class="col-sm-4">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Surname:</label>
            <div class="col-sm-4">
                {{ form.surname }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Email:</label>
            <div class="col-sm-4">
                {{ form.email }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Phone:</label>
            <div class="col-sm-4">
                {{ form.phone }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
