{% extends "base_generic.html" %}

{% block content %}
<form method="POST" class="post-form" action="/update/{{schedule.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Id:</label>
            <div class="col-sm-4">
                <input type="text" name="id" id="id_id" required maxlength="20" value="{{ schedule.id }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_name" required maxlength="100" value="{{ schedule.name }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Surname:</label>
            <div class="col-sm-4">
                <input type="text" name="surname" id="id_surname" required maxlength="100" value="{{ schedule.surname }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Email:</label>
            <div class="col-sm-4">
                <input type="email" name="email" id="id_email" required maxlength="254"
                    value="{{ schedule.email }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Schedule Phone:</label>
            <div class="col-sm-4">
                <input type="text" name="phone" id="id_phone" required maxlength="15"
                    value="{{ schedule.phone }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
